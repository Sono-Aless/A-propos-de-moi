<button onclick="toggleMusic()">⏯️ Play / Pause</button>

<script>
  const audio = document.getElementById("musique");

  function toggleMusic() {
    if (audio.paused) {
      audio.play();
    } else {
      audio.pause();
    }
  }
</script>


<script>
  let hasPlayed = false;

  document.addEventListener("click", function () {
    if (!hasPlayed) {
      document.getElementById("musique").play();
      hasPlayed = true;
    }
  });
</script>
